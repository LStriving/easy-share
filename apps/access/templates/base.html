<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Intraoperative Navigation{% endblock %}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />
    <link rel="stylesheet" href="{% static 'surgery/css/w3.css' %}" />
    <link rel="stylesheet" href="{% static 'surgery/css/menu-user.css' %}" />
    <link rel="stylesheet" href="{% static 'access/css/styles.css' %}" />
    {% comment %}
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600"
      rel="stylesheet"
      type="text/css"
    />
    {% endcomment %} {% comment %} login/register icon {% endcomment %}
    <link
      href="{% static 'font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.css' %}"
      rel="stylesheet"
    />
  </head>
  <link
    rel="stylesheet"
    href="{% static 'sharefiles/css/notification.css' %}"
  />
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="{% static 'sharefiles/js/notification.js' %}"></script>
  <script src="{% static 'sharefiles/js/context_menu.js' %}"></script>
  <script src="{% static 'sharefiles/js/pagination.js' %}"></script>
  <script src="{% static 'access/js/csrf.js' %}"></script>
  <body>
    <header>
      <!-- Your header content goes here -->
      {% include "menu.html" %}
    </header>
    <main>
      <div id="notification-container"></div>
      {% block content %} {% endblock %}
      <div class="w3-container">
        <div class="w3-bar w3-round pagination-links"></div>
      </div>
    </main>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <script>
        if ("{{ message.tags }}" == "success") {
          showNotification("success", "{{ message.tags }}", "{{ message }}");
        } else {
          showNotification("error", "{{ message.tags }}", "{{ message }}");
        }
      </script>
      {% endfor %}
    </ul>
    {% endif %}
    <footer>
      <!-- Your footer content goes here -->
    </footer>
  </body>
</html>
