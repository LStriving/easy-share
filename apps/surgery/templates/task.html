{% extends './surgery_base.html' %} {% block content %} {% load static %}
<link rel="stylesheet" href="{% static 'access/css/styles.css' %}" />
<link rel="stylesheet" href="{% static 'surgery/css/task.css' %}" />
<link rel="stylesheet" href="{% static 'sharefiles/css/content_menu.css' %}" />
<link rel="stylesheet" href="{% static 'sharefiles/css/styles.css' %}" />
<script src="{% static 'access/js/jquery.js' %}"></script>
<script src="{% static 'sharefiles/js/context_menu.js' %}"></script>
<script src="{% static 'surgery/js/task.js' %}"></script>
<div class="center">
  <div class="caption">Task</div>
  <div id="table">
    <div class="header-row">
      <span class="cell primary">File</span>
      <span class="cell">Task Name</span>
      <span class="cell">Create Time</span>
      <span class="cell">Result</span>
      <span class="cell">Status</span>
    </div>
    <div id="task-body"></div>
  </div>
</div>

<div class="wrapper">
  <div class="content">
    <ul class="menu">
      <li class="item" id="delete-task">
        <i class="material-icons">delete</i>
        <span>Delete</span>
      </li>
    </ul>
  </div>
</div>
</div>

{% comment %} confirm dialog for Delete {% endcomment %}
<div class="confirm-delete testbox center_box" style="display: none">
  <h2>Confirm Delete</h2>
  <hr />
  <p>Are you sure you want to delete task <span id="delete-task-name"></span>?</p>
  <button type="button" class="cancel-delete">Cancel</button>
  <button id="confirm-delete-btn" class="confirm-delete-btn">Delete</button>
</div>

{% endblock %}
