<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />
    <link rel="stylesheet" href="{% static 'surgery/css/w3.css' %}" />
    <link rel="stylesheet" href="{% static 'surgery/css/menu-user.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'sharefiles/css/notification.css' %}"
    />
    <script src="{% static 'sharefiles/js/notification.js' %}"></script>
    <script src="{% static 'sharefiles/js/pagination.js' %}"></script>
    <script src="{% static 'access/js/csrf.js' %}"></script>
    {% comment %}
    <link
      href="{% static 'font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.css' %}"
      rel="stylesheet"
    />
    {% endcomment %} {% comment %} footer icon {% endcomment %}
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    {% comment %} task icon {% endcomment %}
    <link
      href="{%static 'node_modules/material-icons/iconfont/filled.css'%}"
      rel="stylesheet"
    />
    <link
      href="{%static 'node_modules/material-icons/iconfont/outlined.css'%}"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <header>{% include "./menu.html" %}</header>
  <body>
    <div id="notification-container"></div>
    {% block content %} {% endblock %}
    <div class="w3-container">
      <div class="w3-bar w3-round pagination-links"></div>
    </div>
  </body>
</html>
